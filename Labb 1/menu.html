<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orange Cat eatery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!--my css-->
    <link rel="stylesheet" href="styles/menustyle.css" />

    <script defer src="scripts/menuscripts.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="displayMenuItems()">
    <header>
      <nav class="nav justify-content-center">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link text-black active current-page-link" href="#"
          >Menu</a
        >
        <a class="nav-link" href="about.html">About</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <ul id="menu" class="list-group mt-2"></ul>
          </div>
          <div class="col-4">
            <div class="card mt-2">
              <div class="card-header"><h4 class="card-title">Cart</h4></div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <tbody class="cart-items">
                      <tr class="cart-row">
                        <td scope="row" class="cart-item-name">Pizza</td>
                        <td class="cart-qty">1</td>
                        <td class="cart-price">5$</td>
                        <td>
                          <button class="btn removing-btn">Remove</button>
                        </td>
                      </tr>
                      <tr class="cart-row">
                        <td scope="row" class="cart-item-name">Lasagna</td>
                        <td class="cart-qty">2</td>
                        <td class="cart-price">10$</td>
                        <td>
                          <button type="button" class="btn removing-btn">
                            Remove
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer">
                <div class="cart-total">
                  <h3>Total:</h3>
                  <h4 class="cart-total-price">25$</h4>
                </div>

                <button type="button" class="btn">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div>
        <p id="footer-content">Pauwse&trade; 2023</p>
      </div>
    </footer>
  </body>
</html>
